<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <h1 id="heading">CALCULATOR</h1>
        <div id="display-container">
            <input id="display" type="text" readonly>
        </div>
        <div id="result-container">
            <input id="result" type="text" readonly>
        </div>
        <div id="buttons">
            <button onclick="clearDisplay()">AC</button>
            <button onclick="DeleteLastCharacter()">DEL</button>
            <button onclick="appendToDisplay('mod')" class="operators">mod</button>
            <button onclick="appendToDisplay('/')" class="operators">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operators">X</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operators">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operators">+</button>
            <button id="zero-button" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculate('=')" class="operators">=</button>

        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
